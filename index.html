<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Fall Migration</title>
    	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.0/dist/leaflet.css"/>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v7.0.0/css/all.css">

    <style>
 	html, body, #map { width: 100%; height: 100%; margin: 0; background: #fff; }
    
    .legend {
    line-height: 40px;
    font-size: 16px;
    width: 190px;
    color: #333333;
    padding: 6px 8px;
    background: white;
    background: rgba(255,255,255,0.5);
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
    border-radius: 5px;
    font-family: 'Stack Sans Headline', sans-serif;
    }
    
    .legend i {
        width: 20px;
        height: 20px;
        float: left;
        margin-right: 8px;
        opacity: 0.9;
    }
    
    .legend img {
        width: 16px;
        height: 16px;
        margin-right: 3px;
        float: left;
    }
    
    .legend p {
        font-size: 14px;
        line-height: 20px;
        margin: 0;
    }

    </style>
    	<link href="https://fonts.googleapis.com/css2?family=Stack+Sans+Headline:wght@200..700&display=swap" rel="stylesheet">
	<script src="https://unpkg.com/leaflet@1.7.0/dist/leaflet.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-ajax/2.1.0/leaflet.ajax.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/1.3.4/chroma.min.js"></script>

</head>
<body>
 
<div id="map"></div>
<script>
 var mymap = L.map('map', {
    center: [40.103757, -98.127195],
    zoom: 4, 
    maxZoom: 15,
    minZoom: 2,
    detectRetina: true // detect whether the screen is high resolution or not.
});
 
L.tileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png').addTo(mymap);

//points
var bird_species = null;

var colors = chroma.brewer.Set1;

for (i = 0; i < 5; i++) {
    $('head').append($("<style> .marker-color-" + (i + 1).toString() + " { color: " + colors[i] + "; font-size: 15px; text-shadow: 0 0 3px #ffffff;} </style>"));
}

bird_species = L.geoJson.ajax("assets/birdpts.geojson",{
   onEachFeature: function (feature, layer) {
      layer.bindPopup(feature.properties.bird);
  },
 
  pointToLayer: function(feature, latlng) {
      var id = 0;
      if (feature.properties.bird == "Ruby-crowned Kinglet") { id = 0; }
      else if (feature.properties.bird == "Swainson's Thrush")  { id = 1; }
      else if (feature.properties.bird == "Eastern Wood-Pewee") { id = 2; }
      else if (feature.properties.bird == "American Redstart") { id = 3; }
      else if (feature.properties.bird == "Magnolia Warbler") { id = 4; }
      return L.marker(latlng, {icon: L.divIcon({className: 'fa-solid fa-dove marker-color-' + (id + 1).toString() })});
  },
   
    attribution: 'Bird Species &copy; iNaturalist | Migration Data &copy; eBird | Basemap &copy; CartoDB | Map Author: D.F. Wagner'
}).addTo(mymap);

//polygons
var full = chroma.scale('Greys').mode('lab').colors(6);
var colors = full.slice(1);

function setColor(persqmi) {
    var id = 0;
    if (persqmi > 3799) { id = 4; } //highest
    else if (persqmi > 2363 && persqmi <= 3799) { id = 3; } 
    else if (persqmi > 1104 && persqmi <= 2363) { id = 2; } 
    else if (persqmi > 290 &&  persqmi <= 1104) { id = 1; } 
    else  { id = 0; } //lowest
    return colors[id];
}

function style(feature) { 
    return {
        fillColor: setColor(feature.properties.persqmi),
        fillOpacity: 0.9,
        weight: 2,
        opacity: 0.5,
        color: '#000000',
        dashArray: '2'
    };
}

L.geoJson.ajax("assets/lower48.geojson", {
    style: style
}).addTo(mymap);

//legend
var legend = L.control({position: 'topright'});
legend.onAdd = function () {
 
    var div = L.DomUtil.create('div', 'legend');
    
    div.innerHTML += '<b>Migrating Birds 10/8/2025 (Birds/SqMi)</b><br />';
    div.innerHTML += '<i style="background: ' + colors[4] + '; opacity: 0.8"></i><p>3799+</p>';
    div.innerHTML += '<i style="background: ' + colors[3] + '; opacity: 0.8"></i><p>2364-3798</p>';
    div.innerHTML += '<i style="background: ' + colors[2] + '; opacity: 0.8"></i><p>1105-2363</p>';
    div.innerHTML += '<i style="background: ' + colors[1] + '; opacity: 0.8"></i><p>290-1104</p>';
    div.innerHTML += '<i style="background: ' + colors[0] + '; opacity: 1"></i><p> 0-289</p>';
    
    div.innerHTML += '<hr><b>Bird Species<b><br />';
    div.innerHTML += '<i class="fa-solid fa-dove marker-color-1"></i><p>Ruby-crowned Kinglet</p>';
    div.innerHTML += '<i class="fa-solid fa-dove marker-color-2"></i><p>Swainson\'s Thrush</p>';
    div.innerHTML += '<i class="fa-solid fa-dove marker-color-3"></i><p>Eastern Wood-Pewee</p>';
    div.innerHTML += '<i class="fa-solid fa-dove marker-color-4"></i><p>American Redstart</p>';
    div.innerHTML += '<i class="fa-solid fa-dove marker-color-5"></i><p>Magnolia Warbler</p>';
    return div;
};
 
legend.addTo(mymap);

L.control.scale({position: 'bottomleft'}).addTo(mymap);

</script>
</body>
</html>
